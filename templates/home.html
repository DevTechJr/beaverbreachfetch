{% extends 'base.html' %}

{% block head %}
<style>
  :root {
    --bg-position: 0%;
  }

  .hero-bg {
    background: linear-gradient(to right, #ffffff, #ffe6e6);
    background-size: 200% 100%;
    background-position: var(--bg-position) 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    text-align: center;
    padding: 2rem;
    transition: background-position 0.1s linear;
  }

  /* Canadian flag-style sidebars */
  .side-bar {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 20%;
    background: rgb(200, 0, 0);
  }

  .left-bar {
    left: 0;
  }

  .right-bar {
    right: 0;
  }

  .content {
    z-index: 10;
    max-width: 600px;
  }

  .content h1 {
    color: #8b0000; /* Dark red */
  }

  .cta-button {
    background-color: white;
    color: #b91c1c;
    font-weight: bold;
    padding: 12px 24px;
    border-radius: 8px;
    display: inline-block;
    margin-top: 20px;
    transition: background 0.2s;
  }

  .cta-button:hover {
    background-color: #e5e5e5;
  }
</style>
{% endblock %}

{% block body %}
<div class="hero-bg">
    <div class="side-bar left-bar"></div>
    <div class="side-bar right-bar"></div>

    <div class="content">
        <h1 class="text-5xl font-bold mb-4">Welcome to Breached Beaver</h1>
        <p class="text-lg opacity-100">
            Analyze Tariff Impact. Find Canadian Suppliers. Make Optimal Decisions With Gemini.
        </p>
        <a href="/dashboard" class="cta-button shadow-lg">Get Started</a>
    </div>
</div>

<script>
  let position = 0;
  function animateBackground() {
    position += 10; // Adjust speed by changing this value
    if (position > 100) position = 0;
    document.documentElement.style.setProperty("--bg-position", position + "%");
    requestAnimationFrame(animateBackground);
 }
  animateBackground();
</script>

{% endblock %}
