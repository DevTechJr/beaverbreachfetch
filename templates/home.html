{% extends 'base.html' %}

{% block head %}
<style>
  .hero-bg {
    background: linear-gradient(to right, rgb(255, 255, 255), #ffd2d2);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    text-align: center;
    padding: 2rem;
  }

  /* Canadian flag-style sidebars */
  .side-bar {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 20%;
    background: rgb(200, 0, 0); /* Dark red, similar to the Canadian flag */
  }

  .left-bar {
    left: 0;
  }

  .right-bar {
    right: 0;
  }

  .content {
    z-index: 10;
    max-width: 600px;
  }

  .cta-button {
    background-color: white;
    color: #b91c1c;
    font-weight: bold;
    padding: 12px 24px;
    border-radius: 8px;
    display: inline-block;
    margin-top: 20px;
    transition: background 0.2s;
  }

  .cta-button:hover {
    background-color: #e5e5e5;
  }
</style>
{% endblock %}

{% block body %}
<div class="hero-bg">
    <!-- Sidebars for Canadian flag effect -->
    <div class="side-bar left-bar"></div>
    <div class="side-bar right-bar"></div>

    <!-- Main Content -->
    <div class="content text-white">
        <h1 class="text-5xl font-bold mb-4">Welcome to Breached Beaver</h1>
        <p class="text-lg opacity-80">
            Analyzing supply chain efficiency with AI. Compare Canadian suppliers and understand tariffs in real-time.
        </p>
        <a href="/dashboard" class="cta-button shadow-lg">Get Started</a>
    </div>
</div>
{% endblock %}
